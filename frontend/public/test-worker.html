'''<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Local Test</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        input { margin-bottom: 1em; padding: 0.5em; width: 200px; }
        button { padding: 0.5em 1em; }
        pre { background-color: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Worker Local Test</h1>
    <div>
        <label for="ticker">Ticker:</label><br>
        <input type="text" id="ticker" value="AAPL"><br>

        <label for="field">Field:</label><br>
        <input type="text" id="field" value="market_cap"><br>

        <label for="keyword">Keyword (for healing):</label><br>
        <input type="text" id="keyword" value="Market Cap"><br>

        <button id="fetchButton">Fetch Value</button>
    </div>

    <h2>Result:</h2>
    <pre id="result">...</pre>

    <script>
        const tickerInput = document.getElementById('ticker');
        const fieldInput = document.getElementById('field');
        const keywordInput = document.getElementById('keyword');
        const fetchButton = document.getElementById('fetchButton');
        const resultPre = document.getElementById('result');

        fetchButton.addEventListener('click', async () => {
            const ticker = tickerInput.value;
            const field = fieldInput.value;
            const keyword = keywordInput.value;

            if (!ticker || !field) {
                resultPre.textContent = 'Ticker and Field are required.';
                return;
            }

            // Construct the URL for the worker API
            // The browser handles the relative path correctly.
            const url = new URL(`/api/test/${ticker}/${field}`, window.location.origin);
            if (keyword) {
                url.searchParams.set('keyword', keyword);
            }

            resultPre.textContent = `Fetching ${url}...`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                resultPre.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultPre.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
''
