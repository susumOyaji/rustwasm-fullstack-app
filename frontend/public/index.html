<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker APIからのデータ表示</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="container">
        <h1>Cloudflare Worker API連携デモ</h1>
        <p>「データを取得」ボタンをクリックして、Workerから取得したJSONデータを表示します。</p>

        <button id="fetch-data-button">データを取得</button>

        <div id="data-display">
            <h2>取得データ:</h2>
            <p>メッセージ: <span id="message"></span></p>
            <p>タイムスタンプ: <span id="timestamp"></span></p>
            <p>場所: <span id="location"></span></p>
            <p>エラー: <span id="error-message" style="color: red;"></span></p>
        </div>
    </div>

    <script src="../src/main.js"></script>
</body>
</html>
